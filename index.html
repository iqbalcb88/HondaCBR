<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/ae7c33a77b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-header">
      <!-- Start Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container my-4">
          <a class="navbar-brand" href="#">
            <img src="icons/logo.png" height="35" alt="" />
          </a>
          <button
            class="navbar-toggler border-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
              <li class="nav-item">
                <a
                  class="nav-link active-honda-nav-item"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <button class="btn btn-all">Login</button>
          </div>
        </div>
      </nav>
      <!-- End Of Navigation -->
      <!-- Start Hero Section -->
      <section class="container py-5">
        <div class="row g-5 pb-5">
          <div class="col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
            <div class="text-white">
              <p class="fw-lighter fs-6">
                Computer-controlled digital transistorized with electronic
                advance
              </p>
              <h1 class="display-2 fw-bolder">Honda CBR 300R</h1>
              <p class="fs-5 mt-4">
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
                Exercitation veniam consequat sunt nostrud amet.
              </p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="div">
              <img
                class="img-fluid"
                src="images/header-bike.png"
                alt="Honda Photo"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- End Hero Section -->
    </header>

    <main></main>

    <footer></footer>

    <!-- JsScript of Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
